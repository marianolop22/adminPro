<h3>
  {{leyenda}}
</h3>

<div class="input-group">
  <div class="input-group-prepend">
      <button (click)="cambiarValor(-5)" class="btn btn-primary" type="button"><i class="mdi mdi-minus"></i></button>
  </div>
  <input type="number" class="form-control" 
          placeholder="Recipient's username" aria-label="Recipient's username with two button addons" aria-describedby="button-addon4"
          name="progreso"
          min="0"
          max="100"
          #txtProgress
          [(ngModel)]="progreso"
          (ngModelChange)="onChange($event)">
  <div class="input-group-append" id="button-addon4">
      <button (click)="cambiarValor(+5)" class="btn btn-primary" type="button"><i class="mdi mdi-plus"></i></button>
  </div>
</div>
