<div class="fondo-negro animated fadeIn" [ngClass]="_modalUploadService.oculto">

  <div class="modal" style="display: block;" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button (click)="closeModal()" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" align="center">

          <img *ngIf="!imageTmp" [src]="'xxx' | image" alt="" class="w150 mb-3">
          <img *ngIf="imageTmp" [src]="imageTmp" alt="" class="w150 mb-3">
          <input (change)="selectImage( $event.target.files[0] )" type="file" name="" id="" class="mb-5">





        </div>
        <div class="modal-footer">
          <button (click)="uploadImage()" [disabled]="!imageTmp" type="button" class="btn btn-primary">Subir Imagen</button>
          <button (click)="closeModal()" type="button" class="btn btn-secondary">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
</div>
